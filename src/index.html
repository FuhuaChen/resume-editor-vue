<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>简历编辑器</title>
    <link href="css/main.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/print.css" media="print"/>
</head>
<body>
<div class="page" id="app">
    <app-aside v-if="mode==='edit'" @click-save="onClickSave" @print="print" @share="shareVisible=true" @preview="mode='preview'" @logout="onLogout" :logout-visible="hasLogin()" :preview-visible="previewVisible"></app-aside>
    <main>
        <resume :mode="mode" :display-resume="displayResume" :resume="resume"></resume>
    </main>
    <login v-show="loginVisible" @login="onLogin" @close="loginVisible=false" @gotosignup="goToSignUp"></login>
    <sign-up v-show="signUpVisible" @sign-up="onSignUp" @close="signUpVisible=false" @gotologin="goToLogin"></sign-up>
    <share v-show="shareVisible" @close="shareVisible=false" :share-link="shareLink"></share>
    <button class="exitPrview" @click="mode='edit'" v-if="mode==='preview'" v-cloak>退出预览</button>
</div>
<script src="../vendors/av-min.js"></script>
<script src="js/av.js"></script>
<script src="../vendors/vue.min.js"></script>
<script src="js/editable-span.js"></script>
<script src="js/login.js"></script>
<script src="js/signUp.js"></script>
<script src="js/share.js"></script>
<script src="js/app-aside.js"></script>
<script src="js/resume.js"></script>
<script src="js/app.js"></script>
</body>
</html>
